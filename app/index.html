      body {
        padding: 15px;
        @apply(--layout-fullbleed);
        @apply(--paper-font-common-base);
      }
      neon-animated-pages {
        height: 100%;
      }
      .large {
        width: 100%
      }
      .button {
        text-align: center;
        width: 120px;
        height: 32px;
        line-height: 32px;
        border-radius: 2px;
        font-size: 0.9em;
        background-color: #fff;
        color: #646464;
      }
      .button.blue {
        background-color: #4285f4;
        color: #fff;
      }
      .button.raised {
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      }
      .button.back {
        position: fixed;
        top: 30px;
        left: 30px;
      }
      .card-contents {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        @apply(--layout-fit);
      }
      .button-container {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
      }
      .flex-end-justified {
            @apply(--layout-horizontal);
            @apply(--layout-end-justified);
          }

<body >
 <!-- Main Content -->
  
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
  <div class="content">
      <form is="iron-form" id="form" method="post" action="/api/form">
      <iron-pages selected="0">
          <section>
            <paper-card >
                <paper-toolbar>
                    <div>Gender</div>
                </paper-toolbar>
                <div class="card-content">
                  When I see things like #search-item .search-article, #search-item .search-article, and #search-item .search-article I sense you are overspecifying your CSS which makes writing concise jQuery very difficult. This should be avoided if at all possible.
                </div>
                <paper-radio-group selected="male">
                        <paper-radio-button name="male">Male</paper-radio-button>
                        <paper-radio-button name="female">Female</paper-radio-button>
                        <paper-radio-button name="other">Others</paper-radio-button>
                </paper-radio-group>
                <div class="card-actions flex-end-justified">
                  <paper-fab icon="arrow-forward" title="Next">Next</paper-fab>
                </div>
            </paper-card>
          </section>
          
          <section>
            <paper-card heading="Tobacco">
              <div class="card-content">
                 <paper-radio-group selected="big">
                    <paper-radio-button name="tobaccoyes">Yes</paper-radio-button>
                    <paper-radio-button name="tobaccono">No</paper-radio-button>
                  </paper-radio-group>
              </div>
              <div class="card-actions flex-end-justified">
                  <paper-fab icon="arrow-forward" title="Next">Next</paper-fab>
                </div>
            </paper-card>
          </section>
          
          <section>
          <paper-card heading="Card Title">
            <div class="card-content">Some content</div>
            <div class="card-actions flex-end-justified">
                  <paper-fab icon="arrow-forward" title="Next">Next</paper-fab>
                </div>
          </paper-card>
          </section>
          
          <paper-button raised onclick="submitForm()">Submit</paper-button>
                
    </iron-pages>
    </form>
    </div>
  </template>

  

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
  <script type="text/javascript">
    function submitForm() {
      document.getElementById('form').submit();
    }
    document.addEventListener('click', function(e) {
      var clicker=e.srcElement.icon;
      if(clicker == "arrow-forward"){
        var pages = document.querySelector('iron-pages');
        pages.selectNext();
      }
    });
  </script>
    

</body>

</html>
