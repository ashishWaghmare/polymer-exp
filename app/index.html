<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Risk Advisor</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">


      <!-- Main Area -->
      <paper-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Risk Advisor</div>
          </div>


        </paper-toolbar>


               

        <!-- Main Content -->
        <div class="content">
          
               
         
              
                <form is="iron-form" id="form" method="post" action=" ">
                  <h2 class="page-title">Gender</h2>
                      <paper-radio-group selected="">
                      <paper-radio-button name="male">Male</paper-radio-button>
                      <paper-radio-button name="female">Female</paper-radio-button>
                      <paper-radio-button name="other">Others</paper-radio-button>
                    </paper-radio-group>
                  
                  <h2 class="page-title">Tobacco</h2>
                  <paper-radio-group selected="big">
                    <paper-radio-button name="tobaccoyes">Yes</paper-radio-button>
                    <paper-radio-button name="tobaccono">No</paper-radio-button>
                  </paper-radio-group>
                  <paper-input name="firstname" label="First Name"></paper-input>
                  <paper-input name="lastname" label="Last Name"></paper-input>
                  <h2 class="page-title">Date of Birth</h2>
                  <paper-input name="dob" type="date" label="dd/mm/yy"></paper-input>
                  <h2 class="page-title">Height</h2>
                  <paper-input name="heightfeet" type="number" label="feet"></paper-input>
                  <paper-input name="heightinches" type="number" label="inches"></paper-input>
                  <h2 class="page-title">Weight</h2>
                  <paper-input name="weight" type="number" label="kilogram"></paper-input>
              
                  <paper-button raised onclick="submitForm()">Submit</paper-button>
                </form>
              
              <paper-material elevation="1">
                <my-greeting></my-greeting>
                 <paper-button>link</paper-button>
                  <paper-button raised>raised</paper-button>
                  <paper-button toggles raised>toggles</paper-button>
                  <paper-button disabled>disabled</paper-button>
                <p class="paper-font-subhead">You now have:</p>


                <paper-radio-button>Item label</paper-radio-button>

                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
                <paper-radio-group selected="small">
                    <paper-radio-button name="small">Small</paper-radio-button>
                    <paper-radio-button name="medium">Medium</paper-radio-button>
                    <paper-radio-button name="large">Large</paper-radio-button>
              </paper-radio-group>
              </paper-material>
              <paper-material elevation="1">
                <p class="paper-font-body2">This is another card.</p>
                
                  <paper-checkbox name="male">Male</paper-checkbox>
                  <paper-checkbox name="female" checked>Female</paper-checkbox>


     
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
                <paper-date-picker-dialog id="picker" date="2000/1/1">Test</paper-date-picker-dialog>

              </paper-material>
     

        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
  <script type="text/javascript">
    function submitForm() {
    document.getElementById('form').submit();
  }
  </script>
</body>

</html>
